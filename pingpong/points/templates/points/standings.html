<!-- Extends our base template -->
{% extends "points/base_template.html" %}
<!--{% load static %}-->
{% block main %}
<div class="container rounded main-content p-5">
  <h2>Rankings</h2>
</div>
<table style="width:100%">
  <tr>
    <td>Rank</td>
    <td>Name</td>
    <td>Points</td>
  </tr>
  {% for Player in ranks %}
  <tr>
    <th>{{ Player.rank}}</th>
    <th>{{ Player.name }}</th>
    <th>{{ Player.points }}</th>
  </tr>
  {% endfor %}
</table> 
{% endblock %}
